<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="darkreader-lock">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'>
    
    <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/index.js"></script>
    
    <script>
      window.startLoad = Date.now()
      // g663 fix
      Object.defineProperty(String.prototype, 'format', { writable: false, configurable: false });
      Object.defineProperty(String.prototype, 'replaceAll', { writable: false, configurable: false });
    </script>

    <style>
      html, body { background: black; margin: 0; padding: 0; overflow: hidden; height: 100%; }
      
      /* Dein professionelles Giveaway-Overlay */
      #promo-overlay {
          position: fixed; 
          top: 15px; 
          left: 50%; 
          transform: translateX(-50%);
          background: rgba(88, 101, 242, 0.95);
          padding: 8px 18px; 
          border-radius: 12px;
          color: white; 
          z-index: 10000; /* Muss Ã¼ber dem Loader und dem Spiel liegen */
          display: flex; 
          align-items: center; 
          box-shadow: 0 4px 15px rgba(0,0,0,0.6);
          font-family: 'Helvetica', sans-serif;
          font-size: 14px;
          white-space: nowrap;
          border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .join-link { 
          color: #fff; 
          text-decoration: underline; 
          margin-left: 10px; 
          font-weight: bold; 
          cursor: pointer;
          background: none;
          border: none;
          padding: 0;
          font-size: 14px;
      }

      .giveaway-badge {
          background: #ffcc00;
          color: #000;
          padding: 2px 8px;
          border-radius: 4px;
          font-weight: bold;
          margin-right: 12px;
          font-size: 11px;
          text-transform: uppercase;
      }

      .initial-loader { --font-size: 20px; z-index: 9999; }
      @media screen and (min-width: 550px) { .initial-loader { --font-size: 30px; } }
      @media screen and (min-width: 950px) { .initial-loader { --font-size: 50px; } }
    </style>
  </head>
  <body>

    <div id="promo-overlay">
        <span class="giveaway-badge">50x Giveaway</span>
        Join for Updates & Win! 
        <button class="join-link" onclick="openSupportServer()">Join Support Server</button>
    </div>

    <div id="react-root"></div>
    <div id="ui-root"></div>

    <script>
      // Discord SDK Initialisierung
      const discordSdk = new window.discordSdk.DiscordSDK("1437203189651865643");

      async function setupDiscord() {
          try {
              await discordSdk.ready();
              console.log("Discord SDK ready for Prismarine.");
          } catch (e) {
              console.warn("Not running in Discord or SDK failed.");
          }
      }

      function openSupportServer() {
          discordSdk.commands.openExternalLink({
              url: 'https://discord.gg/WYSYNVXbNT'
          }).catch(() => window.open('https://discord.gg/WYSYNVXbNT', '_blank'));
      }

      setupDiscord();
    </script>

    </body>
</html>
