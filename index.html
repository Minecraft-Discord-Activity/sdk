<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Minecraft Activity</title>
    <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/index.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Helvetica', sans-serif; }
        
        /* Das neue Pop-Up oben */
        #promo-overlay {
            position: absolute; 
            top: 15px; /* Abstand von oben */
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(88, 101, 242, 0.9); /* Discord Blau mit Transparenz */
            padding: 8px 15px; 
            border-radius: 12px;
            color: white; 
            z-index: 1000; 
            display: flex; 
            align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-size: 14px;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #promo-overlay a { 
            color: #fff; 
            text-decoration: underline; 
            margin-left: 8px; 
            font-weight: bold; 
        }

        /* Das Giveaway-Highlight */
        .giveaway-badge {
            background: #ffcc00;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
            font-size: 12px;
            text-transform: uppercase;
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="promo-overlay">
        <span class="giveaway-badge">50x Giveaway</span>
        Join for Updates & Win! 
        <a href="https://discord.gg/WYSYNVXbNT" target="_blank">Join Support Server</a>
    </div>

    <iframe src="/minecraft" allow="autoplay; encrypted-media"></iframe>

    <script>
        const discordSdk = new window.discordSdk.DiscordSDK("1437203189651865643");

        async function init() {
            await discordSdk.ready();
            console.log("Activity loaded with Top-Overlay.");
        }

        init().catch(console.error);
    </script>
</body>
</html>
