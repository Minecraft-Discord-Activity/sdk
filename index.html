<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Minecraft Activity</title>
    <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/index.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Helvetica', sans-serif; }
        #promo-overlay {
            position: absolute; 
            top: 15px; 
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(88, 101, 242, 0.95);
            padding: 10px 20px; 
            border-radius: 12px;
            color: white; 
            z-index: 9999; 
            display: flex; 
            align-items: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            font-size: 14px;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .join-link { 
            color: #fff; text-decoration: underline; margin-left: 10px; 
            font-weight: bold; cursor: pointer; background: none; border: none; padding: 0; font-size: 14px;
        }
        .giveaway-badge {
            background: #ffcc00; color: #000; padding: 2px 8px; border-radius: 4px;
            font-weight: bold; margin-right: 12px; font-size: 11px; text-transform: uppercase;
        }
        iframe { width: 100%; height: 100%; border: none; z-index: 1; }
    </style>
</head>
<body>

    <div id="promo-overlay">
        <span class="giveaway-badge">50x Giveaway</span>
        Join for Updates & Win! 
        <button class="join-link" onclick="openSupportServer()">Join Support Server</button>
    </div>

    <iframe 
        src="/minecraft" 
        allow="autoplay; encrypted-media; keyboard-lock; pointer-lock; gamepad; xr-standard;" 
        allowfullscreen="true">
    </iframe>

    <script>
        const discordSdk = new window.discordSdk.DiscordSDK("1437203189651865643");

        async function init() {
            try {
                await discordSdk.ready();
            } catch (e) {
                console.error("SDK Error:", e);
            }
        }

        function openSupportServer() {
            const inviteUrl = 'https://discord.gg/WYSYNVXbNT';
            discordSdk.commands.openExternalLink({ url: inviteUrl })
                .catch(() => window.open(inviteUrl, '_blank'));
        }

        init();
    </script>
</body>
</html>
