<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Minecraft Activity</title>
    <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/index.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Helvetica', sans-serif; }
        
        #promo-overlay {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(88, 101, 242, 0.95); padding: 10px 20px; border-radius: 12px;
            color: white; z-index: 10001; display: flex; align-items: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); font-size: 14px; border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .join-link { color: #fff; text-decoration: underline; margin-left: 10px; font-weight: bold; cursor: pointer; background: none; border: none; padding: 0; font-size: 14px; }
        .giveaway-badge { background: #ffcc00; color: #000; padding: 2px 8px; border-radius: 4px; font-weight: bold; margin-right: 12px; font-size: 11px; text-transform: uppercase; }

        /* Der Problemlöser-Layer */
        #unlock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #18191c; z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; cursor: pointer;
        }
        .play-button { background: #5865F2; padding: 16px 32px; border-radius: 8px; font-weight: bold; font-size: 20px; transition: 0.2s; }
        .play-button:hover { background: #4752c4; transform: scale(1.05); }

        iframe { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>

    <div id="promo-overlay">
        <span class="giveaway-badge">50x Giveaway</span>
        Join for Updates & Win! 
        <button class="join-link" onclick="openSupportServer()">Join Support Server</button>
    </div>

    <div id="unlock-screen" onclick="launchGame()">
        <div class="play-button">Minecraft Starten</div>
        <p style="margin-top: 20px; color: #b9bbbe;">Klicke, um Grafik & Tastatur zu aktivieren</p>
    </div>

    <iframe id="mc-frame" 
        src="/minecraft" 
        allow="autoplay; encrypted-media; keyboard-lock; pointer-lock; gamepad; xr-standard" 
        allowfullscreen>
    </iframe>

    <script>
        const discordSdk = new window.discordSdk.DiscordSDK("1437203189651865643");

        async function init() {
            try { await discordSdk.ready(); } catch (e) { console.error(e); }
        }

        function launchGame() {
            const frame = document.getElementById('mc-frame');
            document.getElementById('unlock-screen').style.display = 'none';
            frame.style.display = 'block';
            
            // Fokus erzwingen für Tastatur-Support
            frame.focus();
            
            // Falls die Meldung bleibt: Frame neu laden nach Klick
            frame.src = "/minecraft";
        }

        function openSupportServer() {
            discordSdk.commands.openExternalLink({
                url: 'https://discord.gg/WYSYNVXbNT'
            }).catch(() => window.open('https://discord.gg/WYSYNVXbNT', '_blank'));
        }

        init();

        // Verhindert, dass der Fokus beim Klicken verloren geht
        window.addEventListener('mousedown', () => {
            const frame = document.getElementById('mc-frame');
            if(frame.style.display === 'block') {
                setTimeout(() => frame.focus(), 10);
            }
        });
    </script>
</body>
</html>
