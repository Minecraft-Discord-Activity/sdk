<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="darkreader-lock">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'>
    <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@latest/dist/index.js"></script>
    
    <style>
        html, body { background: black; margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%; color: white; font-family: sans-serif; }
        
        #promo-overlay {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(88, 101, 242, 0.95); padding: 8px 18px; border-radius: 12px;
            z-index: 10000; display: flex; align-items: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); font-size: 14px; border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .join-link { color: #fff; text-decoration: underline; margin-left: 10px; font-weight: bold; cursor: pointer; background: none; border: none; padding: 0; font-size: 14px; }
        .giveaway-badge { background: #ffcc00; color: #000; padding: 2px 8px; border-radius: 4px; font-weight: bold; margin-right: 12px; font-size: 11px; text-transform: uppercase; }

        /* Start-Bildschirm um WebGL/Keyboard zu aktivieren */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #111; z-index: 5000;
        }

        #start-button {
            padding: 15px 30px; font-size: 20px; background: #5865F2; color: white;
            border: none; border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        iframe { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>

    <div id="promo-overlay">
        <span class="giveaway-badge">50x Giveaway</span>
        Join for Updates & Win! 
        <button class="join-link" onclick="openSupportServer()">Join Support Server</button>
    </div>

    <div id="start-screen">
        <button id="start-button" onclick="startGame()">Click to Launch Minecraft</button>
        <p style="margin-top: 15px; color: #aaa;">Enables WebGL & Keyboard Support</p>
    </div>

    <iframe id="mc-frame" src="/minecraft" allow="autoplay; encrypted-media; keyboard-lock; pointer-lock; gamepad; xr-standard" allowfullscreen></iframe>

    <script>
        const discordSdk = new window.discordSdk.DiscordSDK("1437203189651865643");

        async function setupDiscord() {
            try { await discordSdk.ready(); } catch (e) { console.warn("SDK failed."); }
        }

        function startGame() {
            // Verstecke Startbildschirm, zeige Iframe
            document.getElementById('start-screen').style.display = 'none';
            const frame = document.getElementById('mc-frame');
            frame.style.display = 'block';
            
            // Fokus setzen
            frame.focus();
            
            // Kleiner Hack: Sende ein leeres Event an das Fenster, um Interaktion zu registrieren
            window.dispatchEvent(new Event('resize'));
        }

        function openSupportServer() {
            discordSdk.commands.openExternalLink({ url: 'https://discord.gg/WYSYNVXbNT' })
                .catch(() => window.open('https://discord.gg/WYSYNVXbNT', '_blank'));
        }

        setupDiscord();
        
        // Verhindert, dass der Fokus verloren geht
        window.addEventListener('blur', () => {
            if(document.getElementById('mc-frame').style.display === 'block') {
                setTimeout(() => document.getElementById('mc-frame').focus(), 100);
            }
        });
    </script>
</body>
</html>
